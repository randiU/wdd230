    <main class="rating-page">
        <div id="formmessage"></div>
        <h1>Rate Page</h1>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Rate Page</legend>
                <label>Username*
                    <input type="text" id="username" name="username" required></label>
                <label>Password*
                    <input type="password" id="pass" name="password" required pattern="[a-zA-Z0-9]{8,}"></label>
                <label>Re-enter Your Password*
                    <input type="password" id="pass2" name="password2" required></label>
                <label>Email*
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address"></label>
                <label>Page Rating
                    <span id="rangevalue">1</span>
                    <input type="range" id="range" min="1" max="10" value="0" step="1" list="rangevalues"></label>
                    <datalist id="rangevalues">
	                    <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>
            <input type="submit" value="Rate Page">
        </form>

    </main>
